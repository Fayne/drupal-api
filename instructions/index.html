	if (navigator.language.match(/en/i)){
		if (isMobile.iOS8()){

			document.getElementById("ios9_en").style.display="none";
			document.getElementById("droid_en").style.display="none";
			document.getElementById("unsupported").style.display="none";
		}
		if (isMobile.iOS9()){
			document.getElementById("ios8_en").style.display="none";
			document.getElementById("ios9_en").style.display="block";
			document.getElementById("droid_en").style.display="none";
			document.getElementById("unsupported").style.display="none";
		}
		if (isMobile.Android()){
			document.getElementById("ios8_en").style.display="none";
			document.getElementById("ios9_en").style.display="none";
			document.getElementById("droid_en").style.display="block";
			document.getElementById("unsupported").style.display="none";
		}
	} else if (navigator.language.match(/cn/i)){
		if (isMobile.iOS8()){
			document.getElementById("ios8_cn").style.display="block";
			document.getElementById("ios9_cn").style.display="none";
			document.getElementById("droid_cn").style.display="none";
			document.getElementById("unsupported").style.display="none";

			document.getElementById("ios9_cn").style.display="block";
			document.getElementById("droid_cn").style.display="none";

		}
		if (isMobile.Android()){
			document.getElementById("ios8_cn").style.display="none";
			document.getElementById("ios9_cn").style.display="none";
			document.getElementById("droid_cn").style.display="block";
			document.getElementById("unsupported").style.display="none";
		}
	}
	if(!isMobile.any()) {
		document.getElementById("unsupported").innerHTML = "<center><img src='i/iOS9-en_01.png' width='90%'><br><br>对不起，您的设备不支持。或者您用PC机浏览此页面。<br>请用手机扫描下方的二维码。<br><br>Sorry you have an unsupported device <br>or you are using a desktop computer. <br>Please use your mobile browser to scan the QR code below.<br><br><br><img src='i/qrcode.png' width='150' /></center>";
		document.getElementById("unsupported").style.display="block";
	}
	if (isWechat()){
		document.getElementById("wechat").style.display="block";
		if(isMobile.Apple()){
			document.getElementById("wechat").innerHTML = "<img src='i/wechat-ios.png' width='100%' />";
		}
		if(isMobile.Android()){
			document.getElementById("wechat").innerHTML = "<img src='i/wechat-droid.png' width='100%' />";
